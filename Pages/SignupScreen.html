<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="../styles/SignupScreen.css">
  <link rel="stylesheet" type="text/css" href="../Styles/Index.css">
</head>
<body>
  <div class="signup-screen">
    <div class="signup-left">
      <h1 class="signup-logo">Bookr</h1>
      <h1 class="signup-welcome-text">Create Your</h1>
      <h1 class="signup-welcome-text">Account.</h1>
    </div>
    <div class="signup-right">
      <div class="signup-right-content">
        <h2 class="signup-right-header">Signup</h2>
        <h3 class="signup-right-subheader">Welcome, please create new login below.</h3>
        <form action="../Pages/index.html" method="get">
          <input type="text" placeholder="Email">
          <input type="password" placeholder="Password">
          <input type="password" placeholder="Confirm Password">
          <button class="signup-button" type="submit">Create account</button>
        </form>
        <p class="signup-right-footer">Already a user? <a href="../Pages/LoginScreen.html" class="login-link">Login</a>.</p>
      </div>
    </div>
  </div>
</body>
</html>
