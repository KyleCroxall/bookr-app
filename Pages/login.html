<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="../Styles/login.css">
  <link rel="stylesheet" type="text/css" href="../Styles/Index.css">
</head>

<body>
  <div class="login-screen">
    <div class="login-left">
      <h1 class="login-logo">Bookr</h1>
      <h1 class="login-welcome-text">Welcome</h1>
      <h1 class="login-welcome-text">Back.</h1>
    </div>
    <div class="login-right">
      <div class="login-right-content">
        <h2 class="login-right-header">Login</h2>
        <h3 class="login-right-subheader">Welcome, please sign in to your account.</h3>
        <form action="../Pages/index.html" method="get">
          <input type="text" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button class="login-button" type="submit">Login</button>
        </form>
        <p class="login-right-footer">New User? <a href="../Pages/signup.html" class="login-signup-link">Signup</a>.</p>
      </div>
    </div>
  </div>
</body>

</html>
