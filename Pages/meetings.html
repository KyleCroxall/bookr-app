<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="../styles/meetings.css">
  <link rel="stylesheet" type="text/css" href="../Styles/index.css">
  <link rel="stylesheet" type="text/css" href="../Styles/template.css">
  <link rel="stylesheet" type="text/css" href="../Styles/centre-cards.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">Bookr</div>
      <div class="nav-links">
        <a href="../Pages/index.html"><img src="../Images/Icons/white_home.png">Home</a>
        <a href="../Pages/status.html"><img src="../Images/Icons/white_pencil.png">Status</a>
        <a href="#" style="color: #FFB703;"><img src="../Images/Icons/orange_calendar.png">Meetings</a>
        <a href="../Pages/messages.html"><img src="../Images/Icons/white_email.png">Messages</a>
        <a href="../Pages/settings.html"><img src="../Images/Icons/white_settings.png">Settings</a>
      </div>
      <div class="logout">
        <a href="../Pages/login.html"><img src="../Images/Icons/logout.png">Logout</a>
      </div>
    </div>
    <div class="main">
      <div class="header">Meetings</div>
      
      <div class="recent-section">
        <h3>Today you have one meeting</h3>
        <div class="card">
          <img src="../Images/People/gregory.png" alt="Person" class="card-image">
          <div class="card-content">
            <div class="card-header">Gregory Evans</div>
            <div class="card-subheader">Feedback For Assignment</div>
            <div class="card-subheader transparent">.</div>
          </div>
          <div class="card-time">14:30</div>
        </div>
        <h3>Past meetings</h3>
        <div class="card">
          <img src="../Images/People/david.png" alt="Person" class="card-image">
          <div class="card-content">
            <div class="card-header">David Wright</div>
            <div class="card-subheader">Regarding Attendance</div>
            <div class="card-subheader transparent">.</div>
          </div>
          <div class="card-time">18/4</div>
        </div>
        <div class="card">
          <img src="../Images/People/gregory.png" alt="Person" class="card-image">
          <div class="card-content">
            <div class="card-header">Gregory Evans</div>
            <div class="card-subheader">Student Ambassador</div>
            <div class="card-subheader transparent">.</div>
          </div>
          <div class="card-time">2/4</div>
        </div>
        <div class="card">
          <img src="../Images/People/jason.png" alt="Person" class="card-image">
          <div class="card-content">
            <div class="card-header">Jason Peterson</div>
            <div class="card-subheader">Internship Information</div>
            <div class="card-subheader transparent">.</div>
          </div>
          <div class="card-time">12/3</div>
        </div>
      </div>
    </div>
    <div class="right-section">
      

      <div class="header">Book meeting</div>
  
      <div class="form-group">
        <input type="text" placeholder="Description..">
      </div>
      
      <div class="form-group">
        <select>
          <option selected disabled>Select Supervisor</option>
          <option>David Wright</option>
          <option>Gregory Evans</option>
          <option>Jason Peterson</option>
          <option>Krystyna Thompson</option>
        </select>
      </div>
      
      <div class="form-group">
        <input type="date" placeholder="Select Date">
      </div>
      
      <div class="button-container">
        <button>Book</button>
      </div>
      
      
      <div class="image-container">
        <img src="../Images/Graphics/calendar.png" alt="Image">
      </div>
    </div>
  </div>
</body>
</html>
